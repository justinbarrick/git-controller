apiVersion: v1
kind: Namespace
metadata:
  name: git-controller
  labels:
    system: "true"
    operator: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: git-controller
  namespace: git-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: git-controller
  namespace: git-controller
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: git-controller
  namespace: git-controller
  labels:
    app: git-controller
spec:
  selector:
    matchLabels:
      app: git-controller
  template:
    metadata:
      labels:
        app: git-controller
    spec:
      serviceAccountName: git-controller
      containers:
      - image: justinbarrick/git-controller:latest
        imagePullPolicy: IfNotPresent
        name: git-controller
        resources:
          limits:
            memory: "512Mi"
            cpu: "100m"
          requests:
            memory: "256Mi"
            cpu: "50m"
